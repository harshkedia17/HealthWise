<!-- <!DOCTYPE html> -->
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>healthwise.AI</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css'>
    <link rel="stylesheet" href="{% static 'css/loginStyle.css' %}">
</head>

<body>

    <!-- Animated Wave Background  -->
    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <body>
        <header>
            <a href="{% url 'home' %}"><h2 class="logo">healthwise.AI</h2></a>
        </header>
        <!-- Log In Form Section -->
        <section>
            <div class="container" id="container">
                <div class="form-container sign-up-container">
                    <form action="{% url 'signup_patient' %}" method="POST">
                        {% csrf_token %}
                        <h1>Sign Up</h1>
                        <br>
                        <h6>You'll be Signed Up as Patient</h6>
                        <label>
                            <input type="text" placeholder="Username" name="username" />
                        </label>
                        <label>
                            <input type="text" placeholder="Name" name="name" />
                        </label>
                        <label>
                            <input type="email" placeholder="Email" name="email" />
                        </label>
                        <label>
                            <!-- <input type="date" placeholder="D.O.B"/> -->
                            <!-- <input type="date" placeholder="D.O.B"/> -->
                        </label>
                        <label>
                            <input type="text" placeholder="Gender" name="gender" />
                        </label>
                        <label>
                            <input type="file" placeholder="Enter your Profile Picture" name="profile_picture" />
                        </label>
                        <label>
                            <input type="number" placeholder="Mobile Number" name="mobile" />
                        </label>
                        <label>
                            <input type="password" placeholder="Password" name="password" />
                        </label>
                        <label>
                            <input type="password" placeholder="Confirm Password" name="password1" />
                        </label>
                        <button type="submit" style="margin-top: 9px">Patient Sign Up</button>
                        <a href="{% url 'login_patient' %}">Login as Patient ?</a>
                        <!-- <a href="#">Register as Doctor</a> -->
                    </form>
                </div>
                <div class="form-container sign-in-container">
                    <form action="{% url 'signup_patient' %}" method="POST">
                        {% csrf_token %}
                        <h1>Register</h1>
                        <br><h6>You'll be Registered as a Doctor</h6>
                        <label>
                            <input type="text" placeholder="Username"/>
                        </label>
                        <label>
                            <input type="text" placeholder="Name"/>
                        </label>
                        <label>
                            <input type="email" placeholder="Email"/>
                        </label>
                        <label>
                            <!-- <input type="date" placeholder="D.O.B"/> -->
                            <input type="text" placeholder="D.O.B"/>
                        </label>
                        <label>
                            <input type="text" placeholder="Gender"/>
                        </label>
                        <label>
                            <input type="password" placeholder="Password"/>
                        </label>
                        <a href="/LoginDocPat.html">Login as Doctor</a>
                        <button>Doctor Register</button><!-- <a href="#">Login as Doctor</a> -->
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Not A Patient?</h1>
                            <p>Register as a Doctor Instead</p>
                            <button class="ghost mt-5" id="signIn">Register Now</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Not A Doctor?</h1>
                            <p>Register as a Patient Instead</p>
                            <button class="ghost" id="signUp">Register Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js'></script>
    <script  src="{% static 'js/script.js' %}"></script>
</html>
